<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleflix Temp Mail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="navbar">
            <div class="logo">
                <i class="fa-solid fa-paper-plane"></i>
                <span>Teleflix Mail</span>
            </div>
            <div class="nav-actions">
                <button id="refresh-btn" class="btn btn-secondary">
                    <i class="fa-solid fa-rotate-right"></i> Refresh
                </button>
                <button id="settings-btn" class="btn btn-icon">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <section class="email-hero">
                <div class="email-box glass-panel">
                    <span class="email-label">Your Temporary Email Address</span>
                    <div class="email-display">
                        <input type="text" id="email-address" readonly value="Loading..." />
                        <button id="copy-btn" class="btn btn-primary" title="Copy to clipboard">
                            <i class="fa-regular fa-copy"></i> Copy
                        </button>
                    </div>
                    <div class="email-actions">
                         <button id="new-address-btn" class="text-link">Generate New Address</button>
                    </div>
                </div>
            </section>

            <section class="inbox-section">
                <div class="inbox-header">
                    <h2>Inbox</h2>
                    <span id="inbox-status" class="status-badge">Waiting for emails...</span>
                </div>
                
                <div id="email-list" class="email-list glass-panel">
                    <!-- Email items will be injected here -->
                    <div class="empty-state">
                        <i class="fa-regular fa-envelope-open"></i>
                        <p>Your inbox is empty.</p>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Email Detail Modal -->
        <div id="email-modal" class="modal hidden">
            <div class="modal-content glass-panel">
                <div class="modal-header">
                    <h2 id="modal-subject">Subject</h2>
                    <button class="close-modal">&times;</button>
                </div>
                <div class="modal-meta">
                    <span id="modal-sender">From: sender@example.com</span>
                    <span id="modal-date">Date</span>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Email content -->
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
